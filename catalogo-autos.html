<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link rel="stylesheet" href="/css/catalogo-autos.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b08c876a80.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/img/logo_e_mercado.png" alt="Logo e-Mercado" class="logo-e-mercado">    
                </div>
            </a>
            <div class="nav-icons">
                <a href="#" class="icon-link"><i class="fa-solid fa-user"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-shopping-bag"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-bars"></i></a>
            </div>
        </nav>
    <header class="header-catalogo">
        <div class="titulo-catalogo">
        <h1>Autos</h1>
        </div>
        <p>
           Descubre nuestra amplia selección de autos de alta y media gama, tanto nuevos como usados, con los mejores precios del mercado. Encuentra el vehículo perfecto que se adapte a tu estilo de vida y presupuesto. 
        </p>

    </header>

    <main id="muestrario-autos">

        <!-- Aquí empieza los costosos filtros -->
        <div class="filtros">
            <button class="filtro-boton-todo active">Mostrar todos</button>

            <div class="filtro-menu"> <!-- Son todos hatchback, menos el Fiat uno way que es CUV -->
                <label for="tipo">Tipos</label>
                <select name="tipo" id="tipo">
                    <option value="">Todos</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="coupe">4x4</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="deportivo">Deportivo</option>
                </select>
            </div>

            <div class="filtro-menu">
                <label for="marca">Marca</label>
                <select name="marca" id="marca">
                    <option value="">Todas</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="fiat">Fiat</option>
                    <option value="suzuki">Suzuki</option>
                    <option value="peugeot">Peugeot</option>
                    <option value="bugatti">Bugatti</option>
                </select>
            </div>

            <div class="filtro-menu">
                <label for="ano">Año</label>
                <select name="ano" id="ano">
                    <option value="">Todos</option>
                    <option value="2014">2014</option>
                    <option value="2017">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
<!-- Uno way 2017
Suzuki Celerio 2014 
Peugeot 208 2020
Bugatti Chirion 2019
Chevrolet Onix Joy 2019 -->

            </div>

            <div class="switch-financiable-container">
                <label class="switch">
                    <input type="checkbox" id="financiable-switch">
                    <span class="slider"></span>
                </label>
                <label for="financiable-switch" class="switch-label">Financiable</label>
            </div>
        </div>
<!-- Y aquí terminan los filtros -->


    </main>
<!-- Para poder volver -->
    <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html">Volver al inicio</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
</html>
